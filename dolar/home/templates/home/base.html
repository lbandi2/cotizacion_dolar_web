{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>"Cotizaci√≥n"</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static '' %}home/images/favicon/favicon.ico"/>
        <link rel="icon" type="image/png" sizes="192x192" href="{% static '' %}home/images/favicon/favicon-192x192.png">
        <link rel="icon" type="image/png" sizes="256x256" href="{% static '' %}home/images/favicon/favicon-256x256.png">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '' %}home/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '' %}home/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '' %}home/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="{% static '' %}home/images/favicon/site.webmanifest">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <nav class='navbar navbar-dark bg-dark'>
        <div class='ms-auto'>
            {% if user.is_authenticated %}
                <a href="{% url 'quotes:index' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'quotes:archive' %}" class="btn btn-outline-light me-4">Archive</a>
                <a href="{% url 'quotes:profile' %}" class="btn btn-outline-light me-1">{{ user.first_name }}</a>
                <a href="{% url 'quotes:logout' %}" class="btn btn-danger me-1">Logout</a>
            {% else %}
                <a href="{% url 'quotes:login' %}" class="btn btn-success me-1">Login</a>
                <a href="{% url 'quotes:signup' %}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </div>

    </nav>

    <div class="my-5 container" align="center"><h1>{% block title %} Title {% endblock %}</h1></div>

    <div class="my-5 container">
    
        {% block content %}

        {% endblock %}
    
    </div>

    </div>

</body>
</html>
